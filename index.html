<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="center">
      <div class="card-component">
        <img
          src="images/image-product-desktop.jpg"
          alt="Perfum picture"
          class="perfum-img-desktop"
        />

        <img
          src="images/image-product-mobile.jpg"
          alt="Perfum picture"
          class="perfum-img-mobile"
        />
        <div class="card-text-box">
          <p class="sub-heading">Perfume</p>
          <h3 class="card-heading">Gabrielle Essence Eau De Parfum</h3>
          <p class="prefum-details">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-box">
            <p class="current-price">$149.99</p>
            <p class="before-price"><del>$169.99</del></p>
          </div>
          <button class="btn">
            <img src="images/icon-cart.svg" alt="cart icon" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

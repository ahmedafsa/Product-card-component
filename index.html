<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="center">
      <article class="card-component">
        <picture class="perfum-img">
          <source
            srcset="images/image-product-mobile.jpg"
            alt="The Gabrielle Essence Eau De Parfum picture"
            class="perfum-img-mobile"
            media="(max-width: 38em)"
          />

          <img
            src="images/image-product-desktop.jpg"
            alt="The Gabrielle Essence Eau De Parfum picture"
            class="perfum-img"
          />
        </picture>

        <div class="card-text-box">
          <p class="sub-heading">Perfume</p>
          <h3 class="card-heading">Gabrielle Essence Eau De Parfum</h3>
          <p class="prefum-details">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-box">
            <p class="current-price">$149.99</p>
            <p class="before-price"><del>$169.99</del></p>
          </div>
          <form action="" class="submit">
            <button class="btn">
              <img src="images/icon-cart.svg" alt="cart icon" />
              <p>Add to Cart</p>
            </button>
          </form>
        </div>
      </article>
    </div>
  </body>
</html>
